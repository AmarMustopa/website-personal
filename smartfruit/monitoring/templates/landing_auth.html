<body>
        <div class="auth-container" style="z-index:2;position:relative;">
            <div class="auth-card">
                <div class="auth-card-left">
                                                                    <div class="logo">Welcome To Dashboard Monitoring</div>
                      <img class="side-img" src="/static/img/cow_farm_cartoon.png" alt="side" onerror="this.style.display='none'" />
                </div>
                <div class="auth-card-right">
                    <div id="loginBox">
                        <div class="auth-title">Login</div>
                        <div class="auth-subtext">Welcome back! Please login to your account.</div>
                        <input class="auth-input" type="text" id="loginUsername" placeholder="Username">
                        <input class="auth-input" type="password" id="loginPassword" placeholder="Password">
                        <button class="auth-btn" id="loginBtn">Login</button>
                        <div class="switch-link">Not a member? <a href="#" id="switchToRegister">Sign Up</a></div>
                    </div>
                    <div id="registerBox" style="display:none;">
                        <div class="auth-title">Create an account</div>
                        <div class="auth-subtext">Already have an account? <a href="#" id="switchToLogin" style="color:#b39ddb;">Log in</a></div>
                        <input class="auth-input" type="text" id="registerUsername" placeholder="Username">
                        <input class="auth-input" type="email" id="registerEmail" placeholder="Email">
                        <input class="auth-input" type="password" id="registerPassword" placeholder="Password">
                        <input class="auth-input" type="password" id="registerPassword2" placeholder="Repeat Password">
                        <button class="auth-btn" id="registerBtn">Create account</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
    // Tab & Switch logic (safe for missing tab buttons)
    const loginBox = document.getElementById('loginBox');
    const registerBox = document.getElementById('registerBox');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    if (switchToRegister) switchToRegister.onclick = (e) => { e.preventDefault(); loginBox.style.display = 'none'; registerBox.style.display = ''; };
    if (switchToLogin) switchToLogin.onclick = (e) => { e.preventDefault(); loginBox.style.display = ''; registerBox.style.display = 'none'; };

    // Show/hide password toggle (optional, for UX)
    // ...existing code...

    // AJAX Login
    document.getElementById('loginBtn').onclick = async function() {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        this.disabled = true; this.textContent = 'Loading...';
        let err = '';
        try {
            const resp = await fetch('/api/ajax_login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await resp.json();
            if (data.success) {
                window.location.href = '/dashboard/';
                return;
            } else {
                err = data.message || 'Login gagal';
            }
        } catch(e) { err = 'Gagal koneksi ke server'; }
        this.disabled = false; this.textContent = 'Login';
        showError('login', err);
    };

    // AJAX Register
    document.getElementById('registerBtn').onclick = async function() {
        const usernameEl = document.getElementById('registerUsername');
        const emailEl = document.getElementById('registerEmail');
        const passEl = document.getElementById('registerPassword');
        const pass2El = document.getElementById('registerPassword2');
        const username = usernameEl ? usernameEl.value.trim() : '';
        const email = emailEl ? emailEl.value.trim() : '';
        const password = passEl ? passEl.value : '';
        const password2 = pass2El ? pass2El.value : '';
        this.disabled = true; this.textContent = 'Loading...';
        let err = '';
        if (!username) err = 'Username wajib diisi';
        else if (!email) err = 'Email wajib diisi';
        else if (!password) err = 'Password wajib diisi';
        else if (!password2) err = 'Ulangi password wajib diisi';
        else if (password !== password2) err = 'Password tidak sama';
        if (err) { this.disabled = false; this.textContent = 'Daftar'; showError('register', err); return; }
        try {
            const resp = await fetch('/api/ajax_register/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const data = await resp.json();
            if (data.success) {
                window.location.href = '/dashboard/';
                return;
            } else {
                err = data.message || 'Registrasi gagal';
            }
        } catch(e) { err = 'Gagal koneksi ke server'; }
        this.disabled = false; this.textContent = 'Daftar';
        showError('register', err);
    };

    // Error display helper
    function showError(type, msg) {
        let el = document.getElementById(type+'Error');
        if (!el) {
            el = document.createElement('div');
            el.id = type+'Error';
            el.style.color = '#c0392b';
            el.style.margin = '8px 0 0 0';
            el.style.fontSize = '0.98em';
            if (type === 'login') loginBox.insertBefore(el, document.getElementById('loginBtn'));
            else registerBox.insertBefore(el, document.getElementById('registerBtn'));
        }
        el.textContent = msg;
    }
    </script>
